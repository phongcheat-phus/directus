version: "3.8"
services:
  directus-database:
    image: postgres:15
    container_name: directus_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data/directus/database:/var/lib/postgresql/data
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready", "--host=localhost", "--username=${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      # start_interval: 5s
      start_period: 30s
    

  cache:
    image: redis:6
    healthcheck:
      test: ["CMD-SHELL", "[ $$(redis-cli ping) = 'PONG' ]"]
      interval: 10s
      timeout: 5s
      retries: 5
      # start_interval: 5s
      start_period: 30s
  directus:
    image: directus/directus:11.3.5
    build: .
    ports:
      - 8055:8055
    volumes:
      - ./uploads:/directus/uploads
      - ./extensions:/directus/extensions
    depends_on:
      directus-database:
        condition: service_healthy
      cache:
        condition: service_healthy
    environment:
      SECRET: ${SECRET}
      DB_CLIENT: ${DB_CLIENT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      CACHE_ENABLED: ${CACHE_ENABLED}
      CACHE_AUTO_PURGE: ${CACHE_AUTO_PURGE}
      CACHE_STORE: ${CACHE_STORE}
      REDIS: ${REDIS}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

  api:
    build:
      context: ./api
    ports:
      - "3000:3000"
    volumes:
      - ./api:/app
    depends_on:
      directus-database:
        condition: service_healthy

  kong-database:
    image: postgres:15
    container_name: kong_postgres
    restart: always
    environment:
      POSTGRES_USER: OSdH5f 
      POSTGRES_PASSWORD: bq0@HX^Tpq
      POSTGRES_DB: kong_postgres
      POSTGRES_INITDB_ARGS: "--auth=md5"

    volumes:
      - ./data/kong/database:/var/lib/postgresql/data
    expose:
      - 5432

  kong-migration:
    image: kong/kong-gateway:3.9.0.1
    command: "kong migrations bootstrap"
    restart: always
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: OSdH5f
      KONG_PG_PASSWORD: bq0@HX^Tpq
      KONG_PG_DATABASE: kong_postgres
    depends_on:
      - kong-database
    expose:
      - 5432

  kong:
    image: kong/kong-gateway:3.9.0.1
    container_name: kong-gateway
    restart: always
    ports:
      - "8001:8001"
      - "8000:8000"
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: OSdH5f
      KONG_PG_PASSWORD: bq0@HX^Tpq
      KONG_PG_DATABASE: kong_postgres 
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_PROXY_LISTEN_SSL: 0.0.0.0:8443
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    depends_on:
      - kong-migration


  konga-prepare:
    image: pantsel/konga:next
    command: "-c prepare -a postgres -u postgresql://kong:kong@kong-database:5432/konga_db"
    restart: always
    depends_on:
      - kong-database
    expose:
      - 5432

  konga:
    image: pantsel/konga:next
    container_name: konga_ui
    restart: always
    ports:
      - "1337:1337"
    environment:
      DB_ADAPTER: postgres
      DB_HOST: kong-database 
      DB_USER: OSdH5f
      DB_PASSWORD: bq0@HX^Tpq
      DB_DATABASE: kong_postgres
      NODE_ENV: production
    depends_on:
      - konga-prepare
  
  
    


      
